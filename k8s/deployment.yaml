apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sre-app
  template:
    metadata:
      labels:
        app: sre-app
    spec:
      containers:
      - name: sre-app
        image: <ваш-docker-hub-логин>/sre-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_PATH
          value: "/app/sre.db"
